<div class="ds-phim">
  <h1 class="text-center display-4 my-2">
    <span class="mx-5" [ngClass]="{'text-success':Status}" (click)="HienThiPhimDangChieu()">Đang Chiếu</span>
    <span class="mx-5" [ngClass]="{'text-success':!Status}" (click)="HienThiPhimSapChieu()">Sắp Chiếu</span>
  </h1>
  <app-phim-dang-chieu *ngIf="Status"></app-phim-dang-chieu>
  <app-phim-sap-chieu *ngIf="!Status"></app-phim-sap-chieu>
</div>
