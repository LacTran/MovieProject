<div class="ds-tin-tuc mb-5">
    <div [ngSwitch]="Chon">  
        <h1 class="text-center display-4">
            <span class="mx-5"  [ngClass]="{'text-success': Chon==1}" (click)="HienThiDienAnh()">Điện Ảnh</span>
            <span class="mx-5"  [ngClass]="{'text-success': Chon==2}" (click)="HienThiKhuyenMai()">Khuyến Mãi</span>
            <span class="mx-5"  [ngClass]="{'text-success': Chon==3}" (click)="HienThiReview()">Review</span>
        </h1>
    
        <div class="row">
          <div class="col-12">
            <app-dien-anh *ngSwitchCase="1"></app-dien-anh>
          </div>
          <div class="col-12">
            <app-khuyen-mai *ngSwitchCase="2"></app-khuyen-mai>
          </div>
          <div class="col-12">
            <app-review *ngSwitchCase="3"></app-review>
          </div>
        </div>
      </div>
  </div>
